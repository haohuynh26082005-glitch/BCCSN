<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Trận Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Tính Toán Ma Trận</h1>
        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="about.html">Giới thiệu</a>
            <a href="formula.html">Thuật toán</a>
            <a href="tracnghiem.html">Câu hỏi trắc nghiệm</a>
        </nav>
        <div class="matrix-container">
            <!-- KHU VỰC MA TRẬN A -->
            <div>
                <h2>Ma Trận A</h2>
                <!-- THÊM CLASS matrix-grid TẠI ĐÂY -->
                <div class="matrix-grid" id="matrixA_inputs">
                    <!-- Javascript sẽ tạo ra các ô input tại đây sau -->
                    <input type="number" value="1"><input type="number" value="2"><input type="number" value="3">
                    <input type="number" value="4"><input type="number" value="5"><input type="number" value="6">
                    <input type="number" value="7"><input type="number" value="8"><input type="number" value="9">
                </div>
            </div>
            <!-- KHU VỰC MA TRẬN B -->
            <div>
                <h2>Ma Trận B</h2>
                <!-- THÊM CLASS matrix-grid TẠI ĐÂY -->
                 <div class="matrix-grid" id="matrixB_inputs">
                    <!-- Javascript sẽ tạo ra các ô input tại đây sau -->
                    <input type="number" value="9"><input type="number" value="8"><input type="number" value="7">
                    <input type="number" value="6"><input type="number" value="5"><input type="number" value="4">
                    <input type="number" value="3"><input type="number" value="2"><input type="number" value="1">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="addMatrices()">Cộng (A+B)</button>
            <button onclick="subtractMatrices()">Trừ (A-B)</button>
            <button onclick="multiplyMatrices()">Nhân (AxB)</button>
            <button onclick="multiplyScalar()">Nhân Vô Hướng (x2)</button>
            <button onclick="transposeMatrix()">Chuyển Vị (A^T)</button>
        </div>
        <div id="result">
            Kết quả sẽ hiển thị ở đây...
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
